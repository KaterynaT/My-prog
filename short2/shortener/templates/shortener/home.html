<!doctype html>
<html lang="en">
    <body>
        <h1>Enter a URL to shorten:</h1>
        <form method="POST" action="/">
            {% csrf_token %}
            <input type="text" name="url" placeholder="Enter a URL">
            <input type="submit">
        </form>
        {% if short_url %}
           <b>URL shortened:</b> <a href = "{{ long_url }}">{{ short_url }}</a>
        {% endif %}
    </body>
</html>
